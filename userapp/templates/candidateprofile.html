<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body{
            background-color: #b7b7b7;
        }
    </style>
</head>
<body>
    <div class="container"><br>
        <div class="section ">
            <center><div class="heading"><h1>My Profile</h1></div></center>
            <div class="formbody ">
                <form class="col-md-10 offset-md-1" method="POST"> {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input type="text" class="form-control" id="inputEmail4" name="firstname" placeholder="{{profiledata.fname}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="{{profiledata.email}}">
                        </div>
                        </div>
                   
                    <div class="form-group ">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" name="psw" placeholder="{{profiledata.password}}">
                    </div>
                    <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress"  name="address" placeholder="{{profiledata.address}}">
                    </div>
                    <div class="form-group">
                        <label for="inputphone">Phone Number</label>
                        <input type="text" class="form-control" id="inputphone" name="phone" placeholder="{{profiledata.phone_no}}"> 
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputfname">Qualification</label>
                            <input type="text" class="form-control" id="inputfname" name="qual" placeholder="{{profiledata.qualification}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputlname">Experience</label>
                            <input type="text" class="form-control" id="inputlname" name="exp" placeholder="{{profiledata.experience}}">
                        </div>
                        </div>
                        
                   
                </form>
            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
</body>
</html>
